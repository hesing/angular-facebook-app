<div class="row">
	<div class="col-sm-offset-2 col-sm-4">
		<h1>All Books</h1>
	</div>
	<div class="col-sm-4">
		<alerts></alerts>
	</div>
</div>
<div class="row">
	<div class="col-sm-8 col-sm-offset-2">
		<table class="table table-condensed">
			<thead>
				<tr>
					<th>Index</th>
					<th>Name</th>
					<th>ISBN</th>
					<th>Created On</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="book in books">
					<td>{{ $index + 1 }}</td>
					<td>{{ book.name }}</td>
					<td>{{ book.isbn }}</td>
					<td>{{ book.createdOn | date }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
